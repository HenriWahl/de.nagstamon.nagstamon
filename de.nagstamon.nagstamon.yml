app-id: de.nagstamon.nagstamon
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.10'
command: nagstamon
rename-appdata-file: nagstamon.appdata.xml
rename-desktop-file: nagstamon.desktop
rename-icon: nagstamon
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --persist=.nagstamon
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --filesystem=xdg-run/keyring
  - --filesystem=home
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - name: dbus-run-session
    buildsystem: autotools
    cleanup: ['*']
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/dbus/dbus/-/archive/dbus-1.14.10/dbus-dbus-1.14.10.tar.gz
        sha256: 5fedcd6c17fbc62646af224e1aab11a334c463e7e7d89163a670ed24e7ab241c
        x-checker-data:
          type: anitya
          project-id: 5356
          url-template: https://gitlab.freedesktop.org/dbus/dbus/-/archive/dbus-$version/dbus-dbus-$version.tar.g00z

  - name: dbus-python
    buildsystem: autotools
    sources:
      - type: archive
        url: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-1.3.2.tar.gz
        sha256: ad67819308618b5069537be237f8e68ca1c7fcc95ee4a121fe6845b1418248f8
        x-checker-data:
          type: anitya
          project-id: 402
          url-template: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-$version.tar.gz

  # MIT Kerberos for gssapi Python package
  # Note: Using 1.22 from GitHub mirror (kerberos.org is unreliable, 1.21.3 has build issues)
  # GitHub archives don't include generated configure scripts, so we need to run autoreconf
  - name: mit-krb5
    buildsystem: simple
    subdir: src
    build-commands:
      - autoreconf -i
      - ./configure --prefix=/app --disable-static --without-system-verto --without-libedit
      - make
      - make install
    cleanup:
      - /share/man
      - /share/examples
      - /share/et
      - '*.a'
      - '*.la'
    sources:
      - type: archive
        url: https://github.com/krb5/krb5/archive/refs/tags/krb5-1.22-final.tar.gz
        sha256: 686f7251da4b1ffcba1112b4b25c888890dac3227f9b84151bb41fce4ffc2d78
        x-checker-data:
          type: anitya
          project-id: 13287
          url-template: https://github.com/krb5/krb5/archive/refs/tags/krb5-$version-final.tar.gz

  # external python modules
  - python-modules.yml

  - name: nagstamon
    buildsystem: simple
    build-commands:
      - python3 setup.py bdist --format tar
      - tar -xvf dist/nagstamon*.tar --strip 2 -C /app
      - install -Dm755 nagstamon.sh /app/bin/nagstamon
      - mkdir -p /app/share/icons/hicolor/scalable/apps/      -
      - install -Dm644 /app/share/pixmaps/nagstamon.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 nagstamon.appdata.xml -t /app/share/metainfo
    sources:
      - type: archive
        url: https://github.com/HenriWahl/Nagstamon/archive/refs/tags/v3.16.2.tar.gz
        sha256: 42e5ecd26b98d02bc424507b7a1321bdc406e0c072a77c92126afba81d5e9c49
      - type: file
        url: https://raw.githubusercontent.com/HenriWahl/Nagstamon/master/Nagstamon/resources/nagstamon.appdata.xml
        sha256: fe5143576c1d201b81f7d9a4effc319ccff6b6f551e2b549607c3500caf0b48b
      - type: file
        path: nagstamon.sh

